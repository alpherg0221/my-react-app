name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main  # pullリクエストがmainブランチにマージされた時にトリガーされます

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set Git user for deployment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build the app
        run: npm run build  # ビルドスクリプト（package.jsonで定義されていること）

      - name: Deploy to GitHub Pages
        run: npm run deploy  # デプロイスクリプト（package.jsonで定義されていること）
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
